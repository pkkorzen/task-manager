<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
<div class="container">
   <div th:include="menu.html"></div>
    <h2 th:text="${mainTitle} + ' tasks list'">Tasks list</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Finished</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.name}"></td>
            <td th:text="${task.descrpition}"></td>
            <td th:text="${task.done}"></td>
            <td><a th:href="@{'/task/edit/' + ${task.id}}">Edit</a></td>
            <td><a th:href="@{'/task/delete/' + ${task.id}}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
